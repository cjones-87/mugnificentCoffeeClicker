<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mugnificent Coffee Clicker</title>

    <script
      crossorigin="anonymous"
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
    ></script>
  </head>

  <body>
    <div id="pageContainer">
      <div class="column-container">
        <div class="column">
          <div class="container left">
            <div class="counter-container">
              Coffee: <span id="coffee_counter">0</span>
            </div>
            <div class="cps-container">
              <span id="cps">0</span> coffee/second
            </div>
            <div id="big_coffee">☕️</div>
          </div>
        </div>
        <div class="column">
          <div class="column-header">Coffee Producers</div>
          <div class="container right" id="producer_container"></div>
        </div>
      </div>

      <div class="footer-container">
        <footer id="footer">
          <div id="footerText"></div>
          <div id="footerIcons"></div>
        </footer>

        <script defer src="footer.js" type="text/javascript"></script>
        <script defer src="data.js" type="text/javascript"></script>
        <script defer src="script.js" type="text/javascript"></script>
      </div>
    </div>
  </body>
</html>
