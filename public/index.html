<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mugnificent Coffee Clicker</title>

    <script
      crossorigin="anonymous"
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
    ></script>
  </head>

  <body>
    <div id="pageContainer">
      <div class="columnContainer">
        <div class="column">
          <div class="container left">
            <div class="counterContainer">
              Coffee: <span id="coffeeCounter"></span>
            </div>

            <div class="cpsContainer">
              <span id="cps"></span> coffee per second
            </div>

            <div id="bigCoffee">☕️</div>

            <div class="resetContainer">
              <button id="startOver" type="button">Start Over</button>
            </div>

            <div class="lifetimeEarningsContainer">
              Your lifetime earnings are:&nbsp;<span
                id="lifetimeEarnings"
              ></span>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="columnHeader">Coffee Producers</div>
          <div class="container right" id="producerContainer"></div>
        </div>
      </div>

      <div class="footerContainer">
        <footer id="footer">
          <div id="footerText"></div>
          <div id="footerIcons"></div>
        </footer>

        <script defer src="../src/footer.js" type="text/javascript"></script>
        <script defer src="../src/data.js" type="text/javascript"></script>
        <script defer src="../src/script.js" type="text/javascript"></script>
      </div>
    </div>
  </body>
</html>
